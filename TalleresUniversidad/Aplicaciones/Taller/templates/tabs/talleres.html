{% extends "../base.html" %}

{% block title %}
| Talleres
{% endblock %}

{% block body %}
<div class="row">
    <h1>Listado de Talleres</h1>
    <div class="py-2">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Codigo</th>
                    <th>Ponente</th>
                    <th>Nombre</th>
                    <th colspan="2">Opciones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for t in talleres %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{t.codigo}}</td>
                    <td>{{t.ponente}}</td>
                    <td>{{t.nombre}}</td>
                    <td><a href="inscripcionTallerDirect/{{t.pk}}" class="btn btn-info">Inscribirse</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
